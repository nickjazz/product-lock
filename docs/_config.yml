remote_theme: just-the-docs/just-the-docs@latest

title: Product Lock
description: A product boundary specification for humans and AI.
url: https://nickjazz.github.io
baseurl: /product-lock

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

color_scheme: dark

logo: /logo.png

aux_links:
  GitHub: https://github.com/nickjazz/product-lock

aux_links_new_tab: true

footer_content: "Product Lock is released under the <a href=\"https://github.com/nickjazz/product-lock/blob/main/LICENSE\">MIT License</a>."

nav_sort: case_insensitive

search_enabled: true
search:
  heading_level: 2
  previews: 3

back_to_top: true
back_to_top_text: "Back to top"

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

exclude:
  - README.md
  - README-zh-TW.md
  - README-ja.md
  - README-de.md
  - LICENSE
