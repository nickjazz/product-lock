remote_theme: just-the-docs/just-the-docs

title: Product Lock
description: A product boundary specification for humans and AI.
url: https://productlock.org
baseurl: ""

plugins:
  - jekyll-remote-theme

color_scheme: dark

aux_links:
  GitHub:
    - https://github.com/nickjazz/product-lock

aux_links_new_tab: true

nav_sort: case_insensitive

search_enabled: true
search:
  heading_level: 2
  previews: 3

back_to_top: true
back_to_top_text: "Back to top"

exclude:
  - README.md
  - README-zh-TW.md
  - README-ja.md
  - README-de.md
  - LICENSE
  - product-lock-spec.md
  - product-lock-spec-zh.md
  - product-lock-generator-guide.md
  - product-lock-reviewer-guide.md
  - product-lock-scoring.md
  - product-lock-worklog.md
  - product-plan-spec.md
  - product.lock.json
  - worklogs
